<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <center>

        <form>

            <fieldset>

                <legend>LOGIN</legend>

                <h4>EMAIL</h4>
                <input type="email" placeholder="ENTER EMAIL" size="35" required>

                <h4>PASSWORD</h4>
                <input type="password" placeholder="ENTER PASSWORD" size="35" required> <br>

                <input type="checkbox" name="remember" id="">
                <label for="remember">Remember me</label>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <a href="">Forgot Password?</a> <br> <br> <br>

                <input type="submit" value="LOGIN">
                <h5>OR</h5>
                <button onclick="document.location='signup.html'">SIGN UP</button>


            </fieldset>

        </form>
    
    </center>    

</body>
</html>
